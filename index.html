<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Job Chart</title>
  <meta name="description" content="A task chart">
  <meta name="author" content="Robert Wadley">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- stylesheets -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!--scripts -->


  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> font awesome if I ever need it -->


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body>

  <!-- menu toggle -->
  <button class="w3-btn sidebar-toggle"><i class="material-icons">menu</i></button>
  <div class="w3-sidebar w3-bar-block sidebar">
    <a href="#" class="w3-bar-item w3-button settings-toggle">Settings</a>
    <a href="#" class="w3-bar-item w3-button reset">Reset</a>
  </div>

  <!-- The Settings Modal -->
  <div class="settings">
    <div class="w3-container w3-blue">
      <h1>Settings</h1>
      <span class="w3-button w3-display-topright settings-close">&times;</span>
    </div>
    <div class='w3-container w3-margin'>
      <div class='people w3-margin'>
        <div class='w3-center'>
          <button class='w3-btn w3-green add-person-button'>Add Person</button>
          <button class='w3-btn w3-red remove-person-button'>Remove Person</button>
        </div>
        <form class="w3-container people-list">
        </form>
      </div>
      <div class='tasks w3-margin'>
        <div class=w3-center>
          <button class='w3-btn w3-green add-task-button'>Add Task</button>
          <button class='w3-btn w3-red remove-task-button'>Remove Task</button>
        </div>
        <form class="w3-container">
          <div class='w3-row'>
            <p class='w3-col s9'>
              <label>Name</label>
              <input class="w3-input" type="text">
            </p>
            <div class='w3-col s3 w3-container task-button-container'>
              <button class='w3-btn w3-block w3-indigo task-button'>Edit</button>
            </div>
          </div>
        </form>
      </div>
      <div class='w3-center'>
        <button class='w3-btn aqua-gradient'>Save and Close</button>
      </div>
    </div>
  </div>

  <!-- The Table -->

  <table>
    <tr>
      <th>Robbie</th>
      <th>Yeet</th>
      <th>Jump</th>
    </tr>
    <tr>
      <th>Josei</th>
      <th>jump</th>
      <th>Jump</th>
    </tr>
    <tr>
      <th>Chris</th>
      <th>Dishes</th>
      <th>Clean</th>
    </tr>
    <tr>
      <th>Mom</th>
      <th>Fun</th>
      <th>Ice Cream</th>
    </tr>
  </table>

  <div class='template'>
    <p>
      <label id="person-#-name">Name</label>
      <input class="w3-input" type="text">
    </p>
  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
