<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Job Chart</title>
	<meta name="description" content="A task chart">
	<meta name="author" content="Robert Wadley">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- stylesheets -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!--scripts -->


	<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> font awesome if I ever need it -->


	<!--[if lt IE 9]>

</head>

<body>

    <div class="settings-container">
        <div class="settings-section">
            <form id="settings" accept-charset="UTF-8" autocomplete="off">
                <label for="people">People</label><br />
                <textarea id="people" name="people" type="text"></textarea> <br />

                <label for="dailyJobs">Daily Jobs</label><br />
                <textarea id="dailyJobs" name="dailyJobs" type="text"></textarea> <br />

                <button type="submit" value="Submit">Save and Close</button>
            </form>
        </div>
        <div class="settings-section">
            <button id="export">Backup or Export</button>
            <button id="import">Import</button>
        </div>
        <div class="link-sharing" class="settings-section">
            <button id="link-share">Get Sharable Link</button>
        </div>
        <button id="settings-close" class="settings-section">Close Without Saving</button>
    </div>

    <button id="settings-open"><i class="material-icons">settings</i></button>

    <table id="chart">
        <tbody>
        </tbody>
    </table>

	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="libs/lz-string.js"></script>
	<script src="scripts/chart.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
